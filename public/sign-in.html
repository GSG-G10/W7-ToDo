<html lang="en">
<head>
  <link rel="stylesheet" href="style/sign-in.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign in</title>
</head>

<body>
  <div class="main">
    <p class="sign" align="center">Sign in</p>
    <form class="form1" action="/auth" method="post">
      <input class="un " type="text" align="center" id="username" name="username" placeholder="Username">
      <input class="pass" type="password" id="password" name="password" align="center" placeholder="Password">
      <button class="submit" align="center">Sign in</button>
      <p class="sign-up" align="center">Dont Have an account ? <a href="/signup">Sign up</p>     
        </form>
    </div>
</body>

</html>
