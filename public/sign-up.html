<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style/sign-up.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Ubuntu"
      rel="stylesheet"
    />
    <link
      rel="icon"
      href="https://image.flaticon.com/icons/png/512/2037/2037710.png"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign up</title>
  </head>
  <body>
    <form class="form" method="post" action="/addUser">
      <div id="login-box">
        <div class="left">
          <h1>Sign up</h1>

          <input type="text" name="username" placeholder="Username" minlength="3" maxlength="20" required />
          <input type="email" name="email" placeholder="E-mail" required/>
          <input type="password" name="password" placeholder="Password" minlength="8" maxlength="12" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required/>
          <input type="password" name="password" placeholder="Retype password" minlength="8" maxlength="12" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required/>
                                                  
          <button id="signUp" name="signup_submit">Sign me up</button>
        </div>
        <div class="right">
          <img
            src="https://static.codehs.com/img/signup/individual.png"
            alt="Welcome"
          />
        </div>
      </div>
    </form>
  </body>
</html>
